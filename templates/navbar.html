<!-- navbar.html -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

<section class="nav-container">
    <nav class="navbar-container {% if is_admin %}user-admin{% endif %}">
        <a class="header-button" onclick="window.location.href='{{ url_for('index') }}'"><b>Home</b></a>
        {% if is_logged_in %}
        <a class="header-button" onclick="window.location.href='{{ url_for('wallet') }}'"><b>Wallet</b></a>
        <a class="header-button" onclick="window.location.href='{{ url_for('profile') }}'"><b>Profile</b></a>
        {% else %}
        <a class="header-button" onclick="window.location.href='{{ url_for('register') }}'"><b>Register</b></a>
        <a class="header-button" onclick="window.location.href='{{ url_for('login') }}'"><b>Login</b></a>
        {% endif %}
        <a class="header-button" onclick="window.location.href='{{ url_for('recent_transactions') }}'"><b>Recent
                Transactions</b></a>
        {% if is_admin %}
        <a class="header-button" onclick="window.location.href='{{ url_for('admin_dashboard') }}'"><b>Admin
                Panel</b></a>
        {% endif %}
    </nav>
</section>
